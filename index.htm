<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://www.blackstreamlive.com/blob/main/ComingSoon.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="headline">Coming Soon</h1>
            <p class="subheadline">We're working hard to bring something amazing. Stay tuned!</p>
            <div class="countdown">
                <div class="time-box">
                    <span class="time" id="days"></span>
                    <span class="label">Days</span>
                </div>
                <div class="time-box">
                    <span class="time" id="hours"></span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-box">
                    <span class="time" id="minutes"></span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-box">
                    <span class="time" id="seconds"></span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            <a></a>
        </div>
    </div>
    <script src="http://www.blackstreamlive.com/blob/main/ComingSoon.js"></script>
</body>
</html>
