<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coming Soon! Stay tuned for something amazing.">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="https://raw.githubusercontent.com/gmonostudio/blackstreamlive.com/refs/heads/main/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>We're Coming Soon!</h1>
      <p>Something amazing is on its way. Stay tuned!</p>
      <div class="countdown">
        <div class="countdown-item">
          <span id="days">00</span>
          <span>Days</span>
        </div>
        <div class="countdown-item">
          <span id="hours">00</span>
          <span>Hours</span>
        </div>
        <div class="countdown-item">
          <span id="minutes">00</span>
          <span>Minutes</span>
        </div>
        <div class="countdown-item">
          <span id="seconds">00</span>
          <span>Seconds</span>
        </div>
      </div>
      <form>
        <input type="email" placeholder="Enter your email to stay updated" required>
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>
  <script src="https://raw.githubusercontent.com/gmonostudio/blackstreamlive.com/refs/heads/main/script.js"></script>
</body>
</html>
